<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calend√°rio do Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffe4ec;
      color: #333;
      text-align: center;
    }

    .image-top {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 4px 15px rgba(199, 56, 102, 0.2);
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #c73866;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 1rem;
      color: #8b1e3f;
      margin-bottom: 25px;
    }

    .timer {
      font-size: 1.3rem;
      font-weight: bold;
      color: #d6336c;
      margin-bottom: 30px;
      line-height: 1.6;
      padding: 0 20px;
    }

    .milestone {
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      margin: 0 auto 30px;
      max-width: 350px;
      box-shadow: 0 4px 12px rgba(199, 56, 102, 0.15);
    }

    .milestone h3 {
      color: #c73866;
      margin-bottom: 5px;
    }

    .milestone p {
      margin: 0;
      color: #8b1e3f;
    }

    .back-btn {
      background: #c73866;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      margin-bottom: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #8b1e3f;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/aKEF1NF.jpeg" alt="Foto do casal" class="image-top" />

  <h1>Calend√°rio do Amor</h1>
  <div class="subtitle">‚ô° Cada dia com voc√™ √© um presente ‚ô°</div>

  <div class="timer" id="timer"></div>

  <div class="milestone">
    <h3>In√≠cio da nossa hist√≥ria</h3>
    <p>14 de Junho de 2023</p>
  </div>

  <button class="back-btn" onclick="window.location.href='escolha.html'">Voltar</button>

  <script>
    function atualizarContador() {
      const dataInicio = new Date('2023-06-14'); // sua data real aqui
      const agora = new Date();
      const diferenca = agora - dataInicio;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById('timer').innerHTML = `
        J√° vivemos juntos:<br>
        <strong>${dias} dias</strong>, <strong>${horas} horas</strong> e <strong>${minutos} minutos</strong> de amor üíñ
      `;
    }

    atualizarContador();
    setInterval(atualizarContador, 60000);
  </script>
</body>
</html>
