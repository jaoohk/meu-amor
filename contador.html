<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendário do Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffe4ec;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(to right, #c73866, #d6336c);
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: #c73866;
      border: none;
      border-radius: 25px;
      padding: 8px 15px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .back-btn:hover {
      background: #f9bfd5;
      transform: translateY(-2px);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      margin: 0;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 1rem;
      margin-top: 5px;
      color: rgba(255, 255, 255, 0.9);
    }

    .content {
      flex: 1;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .month {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px rgba(199, 56, 102, 0.15);
    }

    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .month-title {
      color: #c73866;
      font-weight: 600;
      font-size: 1.3rem;
    }

    .month-nav {
      display: flex;
      gap: 15px;
    }

    .month-nav button {
      background: #f9bfd5;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #c73866;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .month-nav button:hover {
      background: #c73866;
      color: white;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 10px;
    }

    .day-name {
      font-weight: 600;
      color: #8b1e3f;
      font-size: 0.8rem;
      text-align: center;
    }

    .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .date {
      padding: 8px 0;
      border-radius: 8px;
      font-size: 0.9rem;
      position: relative;
      text-align: center;
    }

    .date.special {
      background: #f9bfd5;
      color: #c73866;
      font-weight: 600;
    }

    .date.special::after {
      content: '❤️';
      position: absolute;
      top: -8px;
      right: -5px;
      font-size: 12px;
    }

    .date.today {
      background: #c73866;
      color: white;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(199, 56, 102, 0.3);
    }

    .date.other-month {
      color: #ccc;
    }

    .milestones {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 25px auto;
      box-shadow: 0 4px 12px rgba(199, 56, 102, 0.15);
    }

    .milestones h2 {
      color: #c73866;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      margin-top: 0;
    }

    .milestone {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #f9bfd5;
    }

    .milestone:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .milestone h3 {
      color: #8b1e3f;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }

    .milestone p {
      margin: 0;
      color: #c73866;
      font-weight: 600;
    }

    .footer {
      background: linear-gradient(to right, #c73866, #d6336c);
      padding: 15px 0;
      text-align: center;
      color: white;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="back-btn" onclick="window.location.href='escolha.html'">Voltar</button>
    <h1>Calendário do Amor</h1>
    <div class="subtitle">♡ Cada dia com você é um presente ♡</div>
  </div>

  <div class="content">
    <div class="month">
      <div class="month-header">
        <button class="month-nav" id="prevMonth">❮</button>
        <div class="month-title" id="monthTitle"></div>
        <button class="month-nav" id="nextMonth">❯</button>
      </div>
      <div class="days">
        <div class="day-name">Dom</div>
        <div class="day-name">Seg</div>
        <div class="day-name">Ter</div>
        <div class="day-name">Qua</div>
        <div class="day-name">Qui</div>
        <div class="day-name">Sex</div>
        <div class="day-name">Sáb</div>
      </div>
      <div class="dates" id="datesGrid"></div>
    </div>

    <div class="milestones">
      <h2>Marcos do Nosso Amor</h2>
      
      <div class="milestone">
        <h3>Nosso Primeiro Dia</h3>
        <p>18 de Outubro de 2024</p>
      </div>
      
      <div class="milestone">
        <h3>Tempo Juntos</h3>
        <p id="timeTogether">Começa em breve!</p>
      </div>
      
      <div class="milestone">
        <h3>Próximo Marco</h3>
        <p id="nextMilestone">18 de Outubro de 2025 - 1º Aniversário</p>
      </div>
    </div>
  </div>

  <div class="footer">
    Feito com ❤️ para você
  </div>

  <script>
    // Configurações
    const LOVE_DATE = new Date('2024-10-18');
    const LOVE_DAY = LOVE_DATE.getDate();
    const LOVE_MONTH = LOVE_DATE.getMonth();
    const LOVE_YEAR = LOVE_DATE.getFullYear();
    
    // Elementos do DOM
    const monthTitleEl = document.getElementById('monthTitle');
    const datesGridEl = document.getElementById('datesGrid');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');
    const timeTogetherEl = document.getElementById('timeTogether');
    const nextMilestoneEl = document.getElementById('nextMilestone');
    
    // Estado do calendário
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    
    // Nomes dos meses
    const monthNames = [
      'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
      'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
    ];
    
    // Gerar calendário
    function generateCalendar(month, year) {
      // Atualizar título do mês
      monthTitleEl.textContent = `${monthNames[month]} ${year}`;
      
      // Limpar grades existentes
      datesGridEl.innerHTML = '';
      
      // Obter primeiro dia do mês e quantos dias tem o mês
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      
      // Obter último dia do mês anterior
      const daysInLastMonth = new Date(year, month, 0).getDate();
      
      // Dias do mês anterior (se necessário)
      for (let i = 0; i < firstDay; i++) {
        const dateEl = document.createElement('div');
        dateEl.className = 'date other-month';
        dateEl.textContent = daysInLastMonth - firstDay + i + 1;
        datesGridEl.appendChild(dateEl);
      }
      
      // Dias do mês atual
      for (let day = 1; day <= daysInMonth; day++) {
        const dateEl = document.createElement('div');
        dateEl.className = 'date';
        dateEl.textContent = day;
        
        // Verificar se é o dia 18 de qualquer mês (dia especial)
        if (day === 18) {
          dateEl.classList.add('special');
        }
        
        // Verificar se é o dia do nosso namoro (para manter o destaque original)
        if (day === LOVE_DAY && month === LOVE_MONTH && year === LOVE_YEAR) {
          dateEl.classList.add('special');
        }
        
        // Verificar se é hoje
        const today = new Date();
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          dateEl.classList.add('today');
        }
        
        datesGridEl.appendChild(dateEl);
      }
      
      // Dias do próximo mês (se necessário)
      const totalCells = firstDay + daysInMonth;
      const remainingCells = totalCells > 35 ? 42 - totalCells : 35 - totalCells;
      
      for (let i = 1; i <= remainingCells; i++) {
        const dateEl = document.createElement('div');
        dateEl.className = 'date other-month';
        dateEl.textContent = i;
        datesGridEl.appendChild(dateEl);
      }
    }
    
    // Atualizar o tempo juntos
    function updateTimeTogether() {
      const now = new Date();
      
      if (now < LOVE_DATE) {
        const diffTime = Math.abs(LOVE_DATE - now);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        timeTogetherEl.textContent = `Começa em ${diffDays} dia${diffDays > 1 ? 's' : ''}!`;
      } else {
        const diffTime = Math.abs(now - LOVE_DATE);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        const years = Math.floor(diffDays / 365);
        const months = Math.floor((diffDays % 365) / 30);
        const days = diffDays % 30;
        
        let text = '';
        if (years > 0) text += `${years} ano${years > 1 ? 's' : ''}`;
        if (months > 0) text += `${text ? ', ' : ''}${months} mes${months > 1 ? 'es' : ''}`;
        if (days > 0 || text === '') text += `${text ? ' e ' : ''}${days} dia${days !== 1 ? 's' : ''}`;
        
        timeTogetherEl.textContent = text;
      }
    }
    
    // Atualizar próximo marco
    function updateNextMilestone() {
      nextMilestoneEl.textContent = "18 de Outubro de 2025 - 1º Aniversário";
    }
    
    // Navegação do mês
    prevMonthBtn.addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    });
    
    nextMonthBtn.addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    });
    
    // Inicializar
    generateCalendar(currentMonth, currentYear);
    updateTimeTogether();
    updateNextMilestone();
    
    // Atualizar a cada minuto
    setInterval(() => {
      updateTimeTogether();
      updateNextMilestone();
      
      // Verificar se mudou o mês/ano atual
      const now = new Date();
      if (now.getMonth() !== currentMonth || now.getFullYear() !== currentYear) {
        currentMonth = now.getMonth();
        currentYear = now.getFullYear();
        generateCalendar(currentMonth, currentYear);
      }
    }, 60000);
  </script>
</body>
</html>
