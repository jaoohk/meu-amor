<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Amor</title>
  <style>
    body {
      background: #ffd6e7;
      font-family: 'Arial', sans-serif;

    h1, p, .dica, .mensagem-carinhosa, .erro {

    }
    .senha-digitada {
      background: #fff;
      border: 2px solid #c73866;
      border-radius: 12px;

      padding: 10px 20px;
      width: fit-content;
      margin: 20px auto;
      color: #333;
      transition: none !important;

    }
    .num-btn {
      font-size: 1.5rem;

      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #c73866;
    }
    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }
    .erro {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
