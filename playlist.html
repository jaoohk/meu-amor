<!DOCTYPE html>

  <title>Playlist do Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa-principal: #c73866;
      --rosa-secundario: #d6336c;
      --rosa-claro: #f9bfd5;
      --fundo: #ffe4ec;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--fundo);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header.header {
      background: linear-gradient(to right, var(--rosa-principal), var(--rosa-secundario));
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: var(--rosa-principal);
      border: none;
      border-radius: 25px;
      padding: 8px 15px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .back-btn:hover {
      background: var(--rosa-claro);
      transform: translateY(-2px);
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      color: white;
      margin: 20px 0 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    .subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 20px;
    }
    main.content {
      flex: 1;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    .playlist {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin: 20px 0;
    }
    iframe {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(199, 56, 102, 0.15);
    }
    footer.footer {
      background: linear-gradient(to right, var(--rosa-principal), var(--rosa-secundario));
      padding: 15px 0;
      text-align: center;
      color: white;
      font-size: 0.8rem;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem;}
      main.content { padding: 8px;}
    }
  </style>
</head>
